<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Audio Manager</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
  <!-- Ondas de som animadas -->
  <div class="sound-wave-container">
    <div class="sound-wave"></div>
    <div class="sound-wave"></div>
    <div class="sound-wave"></div>
  </div>
  
  <div class="wifi-waves">
    <i class="fas fa-wifi"></i>
  </div>
  <div class="sound-waves">
    <i class="fas fa-volume-up"></i>
  </div>
  
  <div class="logo-container">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AudioManager Logo">
    <div class="logo-text">
      <h1>AudioManager</h1>
    </div>
  </div>
  
  <div class="form-container">
    <h2>Welcome</h2>
    
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
    </div>
    
    <button onclick="audioLogin()">Log in <i class="fas fa-sign-in-alt"></i></button>
    <p>Don't have an account? <a href="{{ url_for('custom_register') }}">Sign up</a></p>
    
    <div class="feature-pills">
      <div class="feature-pill"><i class="fas fa-wifi"></i> WiFi</div>
      <div class="feature-pill"><i class="fas fa-music"></i> Multi-room</div>
      <div class="feature-pill"><i class="fas fa-sync"></i> Sync</div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
