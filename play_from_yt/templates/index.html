<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Music Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .video-item img {
      width: 120px;
      height: auto;
      margin-right: 10px;
      border-radius: 8px;
    }
    .video-info {
      flex: 1;
    }
    .video-info h3 {
      margin: 0 0 5px 0;
      font-size: 1rem;
    }
    .video-info p {
      margin: 2px 0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üéµ YouTube Music Search</h1>
  <input type="text" id="searchInput" placeholder="Type a song or artist..." autocomplete="off" />

  <div id="results">
    {% for result in results %}
      <div class="video-item">
        <img src="{{ result.thumbnail }}" alt="Thumbnail">
        <div class="video-info">
          <h3>{{ result.title }}</h3>
          <p>üë§ {{ result.author }}</p>
          <p>‚è±Ô∏è {{ result.duration }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    let timeout = null;

    searchInput.addEventListener("input", () => {
      clearTimeout(timeout);
      const query = searchInput.value.trim();
      if (query.length === 0) {
        resultsDiv.innerHTML = ""; // clear results if input is empty
        return;
      }
      timeout = setTimeout(() => {
        fetch(`/search_suggestions?query=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            resultsDiv.innerHTML = ""; // clear current results
            data.forEach(item => {
              const video = document.createElement("div");
              video.className = "video-item";
              video.innerHTML = `
                <img src="${item.thumbnail}" alt="Thumbnail">
                <div class="video-info">
                  <h3>${item.title}</h3>
                  <p>üë§ ${item.author}</p>
                  <p>‚è±Ô∏è ${item.duration}</p>
                </div>
              `;
              resultsDiv.appendChild(video);
            });
          });
      }, 300); // debounce
    });
  </script>
</body>
</html>
