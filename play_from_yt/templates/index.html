<!DOCTYPE html>
<html>
<head>
    <title>YouTube Song Search</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
        h1 { text-align: center; }
        form { text-align: center; margin-bottom: 30px; }
        .video { margin: 20px auto; width: 400px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .video img { width: 100%; border-radius: 10px; }
        .video button {
            margin-top: 10px;
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .video button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Search for a Song on YouTube</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Type a song name..." required>
        <button type="submit">Search</button>
    </form>

    {% for video in results %}
        <div class="video">
            <form action="/select" method="POST">
                <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
                <input type="hidden" name="title" value="{{ video.title }}">
                <input type="hidden" name="url" value="{{ video.url }}">
                <button type="submit">{{ video.title }}</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
